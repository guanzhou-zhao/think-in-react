<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
  </head>
  <body>
    <main>
      <form>
        <input type="search" placeholder="Search..."/><br/>
        <input id="in-stock-only" type="checkbox" />
        <label for="in-stock-only">Only show products in stock</label>
      </form>
      <table>
        <thead>
          <tr>
            <th style="text-align:left;">Name</th>
            <th style="text-align:left;">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="2"><span style="font-weight:bold;">Sporting Goods</span></td>
          </tr>
          <tr>
            <td>Football</td>
            <td>$49.99</td>
          </tr>
          <tr>
            <td>Baseball</td>
            <td>$9.99</td>
          </tr>
          <tr>
            <td><span style="color:red;">Basketball</style></td>
            <td>$29.99</td>
          </tr>
          <tr>
            <td colspan="2"><span style="font-weight:bold;">Electronics</span></td>
          </tr>
          <tr>
            <td>iPad Touch</td>
            <td>$99.99</td>
          </tr>
          <tr>
            <td><span style="color:red;">IPhone 5</td>
            <td>$399.99</td>
          </tr>
          <tr>
            <td>Nexus 7</td>
            <td>$199.99</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
